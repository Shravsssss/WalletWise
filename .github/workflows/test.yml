name: CI

# Trigger the workflow on pushes to any branch
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify your Python version here (e.g., '3.8', '3.9', etc.)

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assumes your dependencies are in a requirements.txt file

    # Run tests
    - name: Run test cases
      run: |
        python -m unittest discover -s test
